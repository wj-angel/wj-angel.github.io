<script type="text/javascript">
    $(".loginTitle-right").click(function(){
        $(this).css({
            "color":"#B40707"
        })
        $(".loginTitle-left").css({
            "color":"#333333"
        })
        $(".table1").css({
            "display":"none"
        })
        $(".table2").css({
            "display":"block"
        })
    })
    $(".loginTitle-left").click(function(){
        $(this).css({
            "color":"#B40707"
        })
        $(".loginTitle-right").css({
            "color":"#333333"
        })
        $(".table1").css({
            "display":"block"
        })
        $(".table2").css({
            "display":"none"
        })
    })
    $(".i1").blur(
        function(){
            var reg = /^1[3-9]\d{9}/i;
            var str=$(this).val();
            if(!reg.test(str)){
                $(".p1").css({
                    "display":"block"
                })
                $(".t1").css({
                    "border":"0.5px solid #fa2a2d"
                })
            }else{
                $(".p1").css({
                    "display":"none"
                })
                $(".t1").css({
                    "border":"0.5px solid #e6e6e6"
                })
            }
            
        }

    );
    $(".i2").blur(function(){
        var ret= /^[a-zA-Z0-9]{6,16}$/i;
        if(!ret.test($(this).val())){
            $(".p4").css({
                "display":"block"
            })
            $(".t3").css({
                "border":"0.5px solid #fa2a2d"
            })
        }else{
            $(".p4").css({
                "display":"none"
            })
            $(".t3").css({
                "border":"0.5px solid #e6e6e6"
            })
        }
    });
</script>
<script type="text/javascript">
window.onload=function(){
    function z(str){
        if(str.charAt(0)=="#"){
            return document.getElementById(str.substring(1));
        }else if(str.charAt(0)=="."){
            return document.getElementsByClassName(str.substring(1));
        }else{
            return document.getElementsByTagName(str);
        }
    }
    z("#buttons").onclick=function(){
        let xhr=new XMLHttpRequest();
        xhr.open("post","php/login.php",true);
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4 && xhr.status==200){
                if(xhr.responseText == 1){
                    saveCookie("phone",z(".i1")[0].value,10);
                    location.href="index.html";	
                }else{
                    alert("亲，用户名密码不正确");
                }
            }
        }
        xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        let s="phonea="+z(".i1")[0].value+"&pass="+z(".i2")[0].value;
        xhr.send(s);
    }
}
</script>
